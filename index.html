<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" type="image/x-icon" href="./img/favicon.ico?">
    <title>Codificador de Texto</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <header>
        <h1>
            <img src="./img/alura.png" alt="Alura" class="alura">
            <img src="./img/decoder.png" alt="Decodificador de texto" class="decoder">
        </h1>
    </header>
    <div class="container">
        <div class="text-box">
            <label>
                <h2>Digite seu texto</h2><textarea id="texto" class="active" placeholder=" Digite aqui seu texto" required></textarea>
            </label><div class="convert-buttons">
            <button onclick="doConvert()">Criptografar</button><button onclick="undoConvert()">Descriptografar</button></div>
        </div>
        <div class="result-box">
            <label>
                <h2>Resultado</h2><textarea id="resultado" readonly></textarea>
            </label><button onclick="copiarTexto()" onblur="resetCopiar()" id="copy"><i class="material-symbols-outlined">
                    content_copy
                </i><span>Copiar</span></button>
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
